---
layout: default
author: nikki
---

<a class="btn" href= "{{ site.url }}/portfolio" >
  Back to Portfolio
</a>

<div id="post">
  <header class="post-header">
    <h1 title="{{ page.title }}">{{ page.title }}</h1>
  </header>

  <article class="post-content">
    {{ content }}
  </article>
</div>

{% if site.owner.disqus-shortname and page.comments == true %}
<div id="disqus_thread"></div>
{% include disqus.html %}
{% endif %}
